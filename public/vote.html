<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>興味度アンケート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="vote.css" />
</head>
<body class="vote-body">
  <div class="container">
    <!-- タイトル -->
    <h1 class="page-title">興味度アンケート</h1>

    <!-- テーマ（管理画面から入る） -->
    <p class="theme-title" id="theme-title">
      今回の内容について、どのくらい興味があるか教えてください。
    </p>

    <!-- 説明文 -->
    <p class="desc">
      このサービス・講義・商品について、<br />
      <strong>あなたの興味の度合い</strong> を教えてください。
    </p>

    <!-- 投票ボタン（★3つに変更） -->
    <div class="vote-box">
      <button id="btn-interested" class="btn understood">
        気になる
      </button>

      <button id="btn-neutral" class="btn ghost">
        普通
      </button>

      <button id="btn-not-interested" class="btn not-understood">
        気にならない
      </button>
    </div>

    <p id="message" class="message"></p>
    <p class="small-note">※ お一人1回の回答を想定しています。</p>

    <!-- コメント入力欄 -->
    <div class="comment-input-box">
      <h2 class="comment-title">ひとことコメント（任意）</h2>
      <p class="small-note">
        気になった点・もっと知りたい点・感想などがあれば、自由にお書きください。
      </p>

      <textarea
        id="comment-input"
        rows="3"
        placeholder="例）この部分が気になる / もっと知りたい など"
      ></textarea>

      <div class="comment-button-row">
        <button id="btn-send-comment" class="btn ghost">
          コメントのみ送信
        </button>
      </div>

      <p class="note-anon">
        ※ コメントも匿名で送信されます。個人が特定される内容は書かないようお願いいたします。
      </p>
    </div>
  </div>

  <script src="vote.js"></script>
</body>
</html>
